<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./Chrono.css">
    <title>Document</title>
</head>
<body>
    <div class="all-container">
    <div class="container">
        <div class="block">
            <p class="timer-title">CHRONO</p>
            <p class="chrono"><span class="secondes">00</span>: <span class="milisecondes">00</span></p>
        </div>
    </div>
    <div class="btns">
        <button class="btn-play btn"><ion-icon name="play-circle-outline"></ion-icon></button>
        <button class="btn-pause btn"><ion-icon name="pause-circle-outline"></ion-icon></button>
        <button class="btn-reset btn"><ion-icon name="refresh-circle-outline"></ion-icon></button>
    </div>
</div>
</body>
<script src="./Chrono.js"></script>
</html>
