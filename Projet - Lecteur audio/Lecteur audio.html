<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Lecteur audio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Lecteur Audio</title>
</head>
<body>

<div class="musique">
    <h2 class="titre">LE SEIGNEUR DES ANNEAUX</h2>
    <img src="./src/le-hobbit-un-voyage-inattendu-photo-1353766.jpg" alt="">
    <div class="player">
        <audio src="./src/audio-1.mp3"></audio>
        <div class="btns">
            <span class="retour">
                <ion-icon name="play-skip-back-outline"></ion-icon>
            </span>
            <span class="play-pause">
                <ion-icon name="play-outline"></ion-icon>
            </span>
            <span class="suivant">
                <ion-icon name="play-skip-forward-outline"></ion-icon>
            </span>
        </div>
    </div>
</div>





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./Lecteur audio.js"></script>
</body>
</html>
