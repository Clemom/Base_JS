<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Pokedex.css">
    <title>Pokedex</title>
</head>
<body>
    <h1><img src="./ressources/logo.png" alt=""></h1>

    <form onsubmit="recherchePokemon(event)">
    <input type="text" name="pokemon" autocomplete="off" placeholder="Search pokemon">
    </form>
    <div class="card-pokemon">
        <h2 class="pokemon-nom">Search Pokemon</h2>
        <div class="card-image-container">
            <img src="./ressources/pokedex.png" alt="" class="card-image">
        </div>
        <p class="pokemon-id"></p>
        <p class="pokemon-type"></p>
        <div class="pokemon-stats"></div>
    </div>
    <script src="./Pokedex.js"></script>
</body>
</html>
