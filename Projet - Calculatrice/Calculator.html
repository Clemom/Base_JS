<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator.css">
    <head>
        <script src="https://kit.fontawesome.com/c598ca2afe.js" crossorigin="anonymous"></script>
    </head>    
    <title>Calculatrice</title>
</head>
<body>
<div class="h1">
    <h1>CALCULATRICE</h1>
</div>

    <div class="calculatrice">
        <input type="text" id="resultat" readonly>
        <div class="boutons">
            <button class="reset"><span>C</span></button>
            <button class="operation"><span>/</span></button>
            <button class="operation"><span>*</span></button>
            <button class="operation"><span>-</span></button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation"><span>+</span></button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="egal"><span>=</span></button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="erase">‚ùÆ</button>
            
        </div>
    </div>
    <script src="./Calculator.js"></script>
</body>
</html>
